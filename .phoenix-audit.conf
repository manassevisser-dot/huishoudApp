# .phoenix-audit.conf - Project Phoenix Governance

# --- Project Instellingen ---
PROJECT_NAME="Phoenix"
PROJECT_ROOT=$(pwd)

# --- UI & Styling ---
ICON_OK="✅"
ICON_FAIL="❌"
ICON_WARN="⚠️"
ICON_INFO="ℹ️"

# --- Thresholds & Business Rules ---
# Deze array wordt door audits.sh uitgelezen
declare -g -A THRESHOLDS
THRESHOLDS[min_ssot]=3          # Minimaal aantal 'as const' selectors
THRESHOLDS[max_reducer_size]=500  # Max regels per reducer bestand
THRESHOLDS[min_coverage]=80       # Percentage vereiste actie-dekking
THRESHOLDS[max_household_size]=5  # Grens voor speciale status volwassenen

# --- Exclude Patronen (voor ripgrep/grep) ---
EXCLUDE_DIRS="node_modules|dist|build|artifacts"

# --- Git Hooks ---
STRICT_MODE=true                  # Blokkeer commit bij falen